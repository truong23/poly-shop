<div class="row">
    <div class="col">
        <form>
            <div class="card">
                <div class="card-header">
                    Add New Category
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label for="categoryId">Category ID</label>
                      <input type="text"
                        class="form-control" [(ngModel)]="category.id" name="categoryId" id="categoryId" aria-describedby="categoryIdHid" placeholder="category Id">
                      <small id="categoryIdHid" class="form-text text-muted">Category Id is required</small>
                    </div>
                    <div class="form-group">
                      <label for="name" >Name</label>
                      <input type="text" [(ngModel)]="category.name" name="name" id="name" class="form-control" placeholder="Name" aria-describedby="nameHId">
                      <small id="nameHId" class="text-muted">name is required</small>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-outline-primary" (click)="save()" [routerLink]="['/category-list']">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
